{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Página{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Página</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
{% endblock %}
